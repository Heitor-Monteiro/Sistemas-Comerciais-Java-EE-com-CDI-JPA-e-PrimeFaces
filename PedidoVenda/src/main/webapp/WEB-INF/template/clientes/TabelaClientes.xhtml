<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{pesquisaProdutosBean.produtosFiltrados}"
		var="cliente" rows="10" rowsPerPageTemplate="10,20,30"
		paginator="true" paginatorAlwaysVisible="false"
		style="margin-top: 20px;" paginatorPosition="bottom"
		emptyMessage="Nenhum cliente encontrado.">

		<p:column headerText="Nome" style="text-align: left;">
			<h:outputText value="hbvjhdj" />
		</p:column>

		<p:column headerText="Tipo" width="50" style="text-align: left;">
			<h:outputText value="Jurídica" />
		</p:column>

		<p:column headerText="CPF/CNPJ" width="130" style="text-align: left;">
			<h:outputText value="88.671.051/0001-96" />
		</p:column>

		<p:column width="70" style="text-align: center;">
			<p:button icon="ui-icon-pencil" title="Editar" />
			<p:commandButton icon="ui-icon-trash" title="Excluir"
				oncomplete="PF('confirmacao').show()" />
		</p:column>

	</p:dataTable>

	<p:confirmDialog header="Exclusão de cliente"
		message="Tem certeza que deseja excluir o cliente?"
		widgetVar="confirmacao">
		<p:commandButton value="Sim" process="@this"
			oncomplete="PF('confirmacao').hide();" />
		<p:commandButton value="Não" process="@this"
			oncomplete="PF('confirmacao').hide();" />
	</p:confirmDialog>

</ui:composition>
