<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="painel" columns="2" styleClass="panelgrid-noborder"
		style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">

		<p:outputLabel for="cpfCnpj" value="CPF/CNPJ" />
		<p:inputText id="cpfCnpj" required="true" maxlength="14">
			<p:keyFilter regEx="/[\d\-\.]/" />
		</p:inputText>

		<p:outputLabel for="nome" value="Nome" />
		<p:inputText id="nome" required="true" size="60" maxlength="80" />

	</p:panelGrid>

</ui:composition>
