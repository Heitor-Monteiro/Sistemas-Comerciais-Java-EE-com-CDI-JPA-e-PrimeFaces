<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="pedidosTable"
		value="#{pesquisaProdutosBean.produtosFiltrados}" var="pedido"
		style="margin-top: 20px;" emptyMessage="Nenhum pedido encontrado."
		rows="20" paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom">

		<p:column headerText="Número"
			style="text-align: center; width: 100px;">
			<h:outputText value="12345" />
		</p:column>

		<p:column headerText="Cliente">
			<h:outputText value="Mix atacarejo" />
		</p:column>

		<p:column headerText="Vendedor">
			<h:outputText value="José Júnior" />
		</p:column>

		<p:column headerText="Data de criação"
			style="text-align: center; width: 140px;">
			<h:outputText value="12/10/2019" />
		</p:column>

		<p:column headerText="Data de criação"
			style="text-align: right; width: 120px;">
			<h:outputText value="R$ 1.230,44" />
		</p:column>

		<p:column headerText="Status" style="width: 100px;">
			<h:outputText value="Emitido" />
		</p:column>

		<p:column headerText="Data de criação"
			style="text-align: center; width: 50px;">
			<p:button icon="ui-icon-pencil" title="Editar" />
		</p:column>

	</p:dataTable>

</ui:composition>
