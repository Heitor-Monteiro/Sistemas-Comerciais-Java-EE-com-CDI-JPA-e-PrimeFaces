<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo usuário</h1>

		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton id="botaoSalvar" value="Salvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuario" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid id="painel" columns="2"
			style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" size="60" maxlength="80" />

			<p:outputLabel for="email" value="E-mail" />
			<p:inputText id="email" required="true" size="60" maxlength="80">
				<f:validateRegex
					pattern="^[_A-Za-z0-9- \+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				<p:clientValidator event="keyup" />
			</p:inputText>

			<p:outputLabel for="senha" value="Senha" />
			<p:password id="senha" required="true" feedback="true"
				weakLabel="fraca" goodLabel="Mediana" strongLabel="Forte" />

		</p:panelGrid>

	</ui:define>

</ui:composition>
