<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.1</title>
</h:head>
<h:body>

	<h:form>
		<p:messages />

		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Cadastro de pessoa" />
			</f:facet>

			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" value="#{MBcab.nome}" />

			<p:outputLabel for="email" value="E-mail" />
			<p:inputText id="email" required="true" value="#{MBcab.email}" />

			<f:facet name="footer">
				<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-disk"
					iconPos="right" action="#{MBcab.Cadastrar()}" />
			</f:facet>
		</p:panelGrid>

		<p:separator />
		<p:link value="Telas inicial" outcome="/index" />
	</h:form>

</h:body>
</html>
