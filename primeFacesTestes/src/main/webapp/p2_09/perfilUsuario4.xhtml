<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.9</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" value="#{MBpub4.nome}" required="true" />

			<p:outputLabel for="profissao" value="Profissão" />
			<p:selectOneListbox id="profissao" value="#{MBpub4.profissao}"
				required="true">
				<f:selectItem itemLabel="Estudante" itemValue="1" />
				<f:selectItem itemLabel="Empresário" itemValue="2" />
				<f:selectItem itemLabel="Programador" itemValue="3" />
				<f:selectItem itemLabel="Outras" itemValue="4" />
			</p:selectOneListbox>

			<p:outputLabel for="interesse" value="Interesse" />
			<p:selectOneListbox id="interesse" value="#{MBpub4.interesse}"
				required="true" converter="interesse" var="i" style="width: 200px">
				<f:selectItems value="#{MBpub4.interesses}" var="interesse"
					itemLabel="#{interesse.descricao}" itemValue="#{interesse}" />
				<p:column>
					<h:graphicImage library="imagens" name="#{i.nomeIcone}.jpg" />
				</p:column>
				<p:column>
					<h:outputText value="#{i.descricao}" />
				</p:column>
			</p:selectOneListbox>
		</p:panelGrid>

		<br />
		<p:commandButton value="Atualizar" action="#{MBpub4.atualizar}"
			update="@form" />
	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
