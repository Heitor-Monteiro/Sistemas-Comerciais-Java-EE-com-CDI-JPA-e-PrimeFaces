<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.13</title>

	<style>
.sem-bordas td {
	border: none;
	padding: 5px;
}

.cel-radio td {
	text-align: center;
}
</style>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" value="#{MBpub6.nome}" />

			<p:outputLabel for="sexo" value="Sexo¹" />
			<p:selectOneRadio id="sexo" required="true" value="#{MBpub6.sexo}">
				<f:selectItem itemLabel="Masculino" itemValue="M" />
				<f:selectItem itemLabel="Feminino" itemValue="F" />
			</p:selectOneRadio>

			<p:outputLabel for="sexo2" value="Sexo²" />
			<p:selectOneRadio id="sexo2" required="true" value="#{MBpub6.sexo}"
				layout="pageDirection">
				<f:selectItem itemLabel="Masculino" itemValue="M" />
				<f:selectItem itemLabel="Feminino" itemValue="F" />
			</p:selectOneRadio>

			<p:outputLabel for="estadoCivil" value="Estado civil" />
			<h:panelGroup>
				<p:selectOneRadio id="estadoCivil" required="true"
					value="#{MBpub6.estadoCivil}" layout="custom">
					<f:selectItem itemValue="solteiro" />
					<f:selectItem itemValue="casado" />
					<f:selectItem itemValue="divorciado" />
				</p:selectOneRadio>

				<h:panelGrid columns="3" styleClass="sem-bordas"
					rowClasses="cel-radio">
					<p:radioButton id="opt1" for="estadoCivil" itemIndex="0" />
					<p:radioButton id="opt2" for="estadoCivil" itemIndex="1" />
					<p:radioButton id="opt3" for="estadoCivil" itemIndex="2" />

					<p:outputLabel for="opt1" value="Solteiro" />
					<p:outputLabel for="opt2" value="Casado" />
					<p:outputLabel for="opt3" value="Divorciado" />
				</h:panelGrid>
			</h:panelGroup>
		</p:panelGrid>

		<br />
		<p:commandButton value="Atualizar" action="#{MBpub6.atualizar}"
			update="@form" />
	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
