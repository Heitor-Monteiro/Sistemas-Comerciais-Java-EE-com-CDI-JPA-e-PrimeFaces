<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.18</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" value="#{MBpub11.nome}" />

			<h:panelGroup />
			<h:panelGroup>
				<p:selectBooleanCheckbox id="aceito" value="#{MBpub11.aceito}" />
				<p:outputLabel value=" Aceito os termos de serviços descritos." />
			</h:panelGroup>

			<h:panelGroup />
			<h:panelGroup>
				<p:selectBooleanCheckbox id="aceito2" value="#{MBpub11.aceito}"
					itemLabel="Aceito os termos de serviços descritos." />
			</h:panelGroup>
		</p:panelGrid>

		<br />
		<p:commandButton value="Atualizar" action="#{MBpub11.atualizar}"
			update="@form" />
	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
