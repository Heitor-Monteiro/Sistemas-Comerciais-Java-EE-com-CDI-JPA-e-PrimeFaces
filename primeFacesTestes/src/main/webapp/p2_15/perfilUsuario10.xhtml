<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.15</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome" />
			<p:inputText id="nome" required="true" value="#{MBpub8.nome}" />

			<p:outputLabel for="pais" value="Pais" />
			<p:autoComplete id="pais" required="true" value="#{MBpub8.pais}"
				completeMethod="#{MBpub8.sugerirPaises}" forceSelection="true"
				minQueryLength="2" dropdown="true" />
		</p:panelGrid>

		<br />
		<p:commandButton value="Atualizar" action="#{MBpub8.atualizar}"
			update="@form" />
	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
