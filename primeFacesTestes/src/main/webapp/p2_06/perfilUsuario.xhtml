<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>2.6</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<p:panelGrid columns="2">
			<p:outputLabel for="login" value="Login" />
			<p:inputText id="login" value="#{MBpub.login}" required="true" />

			<p:outputLabel for="senha" value="Senha" />
			<p:password id="senha" value="#{MBpub.senha}" required="true"
				feedback="true" weakLabel="Fraca" goodLabel="Boa"
				strongLabel="Forte" promptLabel="Informe uma senha"
				match="confirmacaoSenha" />

			<p:outputLabel for="confirmacaoSenha" value="Confirme a senha" />
			<p:password id="confirmacaoSenha" required="true" />
		</p:panelGrid>

		<p:commandButton value="Atualizar" action="#{MBpub.atualizar}"
			update="@form" />
	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
