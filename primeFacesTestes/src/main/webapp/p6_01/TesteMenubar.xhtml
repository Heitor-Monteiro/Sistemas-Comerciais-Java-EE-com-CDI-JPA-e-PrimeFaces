<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>6.1</title>
</h:head>
<h:body>

	<h:form>

		<p:menubar id="menu" autoDisplay="#{MBtmb.autoDisplay}">
			<p:submenu label="Cadastros">
				<p:submenu label="Funcionários">
					<p:menuitem value="Novo" outcome="NovoFuncionario" />
					<p:menuitem value="Pesquisa" icon="ui-icon-search"
						url="https://www.google.com/" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Perfil">
				<p:menuitem value="Dados pessoais" />
				<p:separator />
				<p:menuitem value="Endereços" />
				<p:menuitem value="E-mails" />
			</p:submenu>
			<p:menuitem value="Sair" />
		</p:menubar>

		<br />
		<br />
		<br />
		<br />
		<br />
		<br />

		<p:panelGrid columns="2">

			<p:outputLabel value="autoDisplay: " />
			<p:selectBooleanButton value="#{MBtmb.autoDisplay}" onLabel="true"
				offLabel="false" onIcon="ui-icon-check" offIcon="ui-icon-close">
				<p:ajax update="menu" />
			</p:selectBooleanButton>

		</p:panelGrid>

	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
