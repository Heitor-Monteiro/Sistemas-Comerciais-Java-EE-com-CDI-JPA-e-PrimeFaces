<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>6.4</title>
</h:head>
<h:body>

	<h:form id="frm">

		<p:dataTable id="produtosTable" value="#{produtosBean2.produtos}"
			var="produto" emptyMessage="Não existem produtos.">
			<p:column headerText="Produto">
				<h:outputText value="#{produto}" />
			</p:column>
			<p:column width="40">
				<p:commandButton icon="ui-icon-trash"
					oncomplete="PF('confirmacao').show();">
					<f:setPropertyActionListener value="#{produto}"
						target="#{produtosBean2.produtoSelecionado}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:confirmDialog header="Exclusão de produto"
			message="Tem certeza que deseja excluir o produto?"
			widgetVar="confirmacao">

			<p:commandButton value="Sim" update="produtosTable"
				action="#{produtosBean2.excluirProduto}"
				oncomplete="PF('confirmacao').hide();" />
			<p:commandButton value="Não" oncomplete="PF('confirmacao').hide();" />

		</p:confirmDialog>

	</h:form>

	<p:separator />
	<p:link value="Telas inicial" outcome="/index" />

</h:body>
</html>
